<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/welcome}" th:object="${welcome}" method="post">
    <p>User Name: <input type="text" th:field="*{userName}" /></p>
    <p>User Address 1: <input type="text" th:field="*{userAddressFirstLine}" /></p>
    <p>User Address 2: <input type="text" th:field="*{userAddressSecondLine}" /></p>
    <p>User City: <input type="text" th:field="*{userLocation}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
